[build]
  command = "bash build.sh"
  publish = "build/web"

[build.environment]
  FLUTTER_VERSION = "3.32.7"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle static files
[[redirects]]
  from = "/ads.txt"
  to = "/ads.txt"
  status = 200
  force = true 